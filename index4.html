<!DOCTYPE html>
<html lang="en">
    <head>
     <link rel="stylesheet" type="text/css" href="style4.css">
     <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
     <title>Soko App</title>
    </head>
    <body>
        <header>
          <div class="header_content">
          <span> Store made with S<ion-icon class="soko_bag" name="bag-handle"></ion-icon>KO</span>
           </div>
        </header>

        <section class="company">
            <div class="company_content">
              <div>
               <ion-icon class="logo" name="storefront"></ion-icon>
            </div>
            <div class="target_add">
                <h3>Target</h3>
                <p> Cham Towers, Plot 12 Nkruma Rd Kampala, Ug</p>
                </div>
              </div>
            </div>
            <div class="company_content1">
               <div class="content_bag">
                  <ion-icon class="icon_bag" name="bag-handle"></ion-icon>
                  <a class="bag_link" href="index1.html"></ion-icon><p>Bag</p></a>
                </div>
                <div class="content_account">
                     <ion-icon class="icon_account" name="people-circle"></ion-icon>
                     <a class="account_link" href="index2.html"></ion-icon><p>Account</p></a>
                  </div>
                 </div>
 
             </div>
  
        </section>
        <section>
            <div class="congr_img">
                <img src="https://i.pinimg.com/736x/bd/99/cb/bd99cbe5071403701b8440017573fb51.jpg" alt="congratulation image"/>
            </div>
                <div class="con_message">
                    <h3><strong>Thank you<br>Your order has been successfully placed</strong></h3>
                       <p>You will receive a confirmation message as soon as the order is accepted</p>
   
                </div>
                    <div class="order_num">
                        <p>Order Number: <strong>Jonh-271e</strong></p>
                   </div>
            <div class="button">
                    <a class="btn ghost-btn" href="#"><strong>Track Order</strong></a>
                    <a class="btn full-btn" href="index.html"><strong>Continue shopping</strong></a>
            </div>
        </section>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
